<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singapore PSI Realtime Table</title>
  <style>
    /* 基本页面样式 */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e0f7fa);
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
      padding: 20px;
      margin: 0;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0, 123, 255, 0.3);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      text-decoration: none;
      color: #007bff;
    }

    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f1f8ff;
    }

    tr:hover {
      background-color: #e2f1ff;
      cursor: pointer;
    }

    td {
      font-size: 16px;
    }

    /* 刷新按钮 */
    .refresh-btn {
      display: block;
      margin: 20px auto;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .refresh-btn:hover {
      background-color: #218838;
    }

    .refresh-btn:focus {
      outline: none;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Singapore PSI Realtime Readings</h1>
  <button class="refresh-btn" onclick="fetchPSIData()">刷新数据</button>
  
  <table id="psiTable">
    <thead>
      <tr>
        <th>Reading</th>
        <!-- Regions will be added dynamically -->
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="6">Loading data...</td></tr>
    </tbody>
  </table>

  <div class="footer">
    Data from <a href="https://data.gov.sg/dataset/environment-air-quality" target="_blank">data.gov.sg API</a>
  </div>
</div>

<script>
  async function fetchPSIData() {
    const tableBody = document.getElementById('tableBody');
    const tableHeader = document.querySelector('thead tr');

    tableBody.innerHTML = '<tr><td colspan="6">Loading data...</td></tr>';
    
    try {
      const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
      const data = await response.json();

      const readings = data.items[0].readings;
      const regions = data.region_metadata.map(r => r.name);
      const metrics = Object.keys(readings);

      // 清空表头并动态添加区域列
      tableHeader.innerHTML = '<th>Reading</th>';
      regions.forEach(region => {
        const th = document.createElement('th');
        th.textContent = region;
        tableHeader.appendChild(th);
      });

      // 清空表格内容并填充数据
      tableBody.innerHTML = '';
      
      metrics.forEach(metric => {
        const tr = document.createElement('tr');
        let rowHtml = `<td>${metric}</td>`;
        regions.forEach(region => {
          rowHtml += `<td>${readings[metric][region]}</td>`;
        });
        tr.innerHTML = rowHtml;
        tableBody.appendChild(tr);
      });
    } catch (error) {
      tableBody.innerHTML = `<tr><td colspan="6">Error fetching data: ${error}</td></tr>`;
    }
  }

  // 页面加载时获取数据，并每5分钟刷新一次
  fetchPSIData();
  setInterval(fetchPSIData, 5 * 60 * 1000); // 每5分钟刷新一次
</script>

</body>
</html>
